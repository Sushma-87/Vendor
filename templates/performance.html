<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Details</title>
</head>
<body>
    <h1>Vendor Details</h1>
    {% for i in perform %}
    <h2>{{ i.vendor.vendor_name }}</h2>
    <p>On-Time Delivery Rate: {{ i.vendor.on_time_delivery_rate }}</p>
    <p>Quality Rating Average: {{ i.vendor.quality_rating_avg }}</p>
    <p>Average Response Time: {{ vendor.i.average_response_time }}</p>
    <p>Fulfillment Rate: {{ i.vendor.fulfillment_rate }}</p>
</body>
</html>
